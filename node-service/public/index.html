<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Empire of Silence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üï∂Ô∏è Empire of Silence</h1>

    <div class="panel">
      <h2>Register</h2>
      <input id="regUser" placeholder="Username">
      <input id="regPass" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>

    <div class="panel">
      <h2>Login</h2>
      <input id="logUser" placeholder="Username">
      <input id="logPass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div class="panel">
      <h2>Your Stats</h2>
      <div id="stats">Login to see stats</div>
    </div>

    <div class="panel">
      <h2>Crimes</h2>
      <button onclick="doJob('hit')">Hit üíÄ</button>
      <button onclick="doJob('smuggling')">Smuggling üöõ</button>
      <button onclick="doJob('bribe')">Bribe üíµ</button>
    </div>

    <div class="panel">
      <h2>Recent Jobs</h2>
      <div id="jobs"></div>
    </div>
  </div>

  <script>
    const API = window.location.origin;
    let token = null;

    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const res = await fetch(API + "/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function login() {
      const username = document.getElementById("logUser").value;
      const password = document.getElementById("logPass").value;
      const res = await fetch(API + "/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        alert("Login successful!");
        fetchStats();
        fetchJobs();
      } else {
        alert(data.error);
      }
    }

    async function fetchStats() {
      const res = await fetch(API + "/players/me", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      document.getElementById("stats").innerHTML =
        `Name: ${data.name}<br>üíµ Cash: ${data.cash}<br>‚≠ê Respect: ${data.respect}<br>üî• Heat: ${data.heat}`;
    }

    async function doJob(type) {
      if (!token) return alert("Login first");
      const res = await fetch(API + "/jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ type })
      });
      const data = await res.json();
      alert(data.message);
      fetchStats();
      fetchJobs();
    }

    async function fetchJobs() {
      const res = await fetch(API + "/jobs", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      document.getElementById("jobs").innerHTML =
        data.map(j => `<div>[${j.type}] ‚Üí ${j.result} (${j.created_at})</div>`).join("");
    }
  </script>
</body>
</html>
